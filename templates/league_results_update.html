<!DOCTYPE html>
<html>
<head>
        <title>League Results</title>
        <link rel="stylesheet"
              href="/static/css/style.css">

</head>
    <body>
     <div class=container">
        <h1> League Results Update</h1>
        {% if data %}
        <form action="/update_league_results" method="post">
           <table class="form">
               <tr>
                   <td class="input"><label for="game_id">GAME ID</label></td>
                   <td class="input"><input type="number"name="game_id"  id="game_id" value="{{data[0]}}" readonly></td>
               </tr>

                <tr>
                   <td class="input"><label for="home_team">HOME TEAM</label></td>
                   <td class="input"><input type="text"name="home_team"  id="home_team" value="{{data[1]}}"></td>
               </tr>

                <tr>
                   <td class="input"><label for="away_team">AWAY TEAM</label></td>
                   <td class="input"><input type="text"name="away_team"  id="away_team" value="{{data[2]}}"></td>
               </tr>

                <tr>
                   <td class="input"><label for="home_goals">HOME GOALS</label></td>
                   <td class="input"><input type="number"name="home_goals"  id="home_goals" value="{{data[3]}}"></td>
               </tr>

               <tr>
                   <td class="input"><label for="away_goals">AWAY GOALS</label></td>
                   <td class="input"><input type="number"name="away_goals"  id="away_goals" value="{{data[4]}}"></td>
               </tr>

               <tr>
                   <td class="input"><label for="result">RESULT</label></td>
                   <td class="input"><input type="text"name="result"  id="result" value="{{data[5]}}"></td>
               </tr>

               <tr>
                   <td class="input"><label for="season">SEASON</label></td>
                   <td class="input"><input type="text"name="season"  id="season" value="{{data[6]}}"></td>
               </tr>

               <tr>
                   <td class="submit" colspan="2">
                       <button class="submit" type="submit" class="btn btn default">Submit</button></td>
               </tr>
           </table>
         </form>
        {% else %}
            <h1>no data</h1>
        {% endif %}
     </div>
    </body>
</html>
